name: ucfbox
description: UCFBox

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.4.0+9
  firebase_database: ^3.0.7
  cloud_firestore: ^0.12.10+2
  random_string: ^1.1.0


  cupertino_icons: ^0.1.2
  flutter_swiper : ^1.1.5
  rflutter_alert: ^1.0.3

  connectivity: ^0.4.3+1
  provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Press Start 2P
      fonts:
        - asset: fonts/PressStart2P-Regular.ttf
